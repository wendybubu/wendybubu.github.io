---
layout: default
title: Wendybubu's Blog
---
<!--　　<h2>{{ page.title }}</h2>-->
　　
<div class="post-list">
    {% for post in site.posts %}
    <div class="post-item">
        <a href="{{ site.baseurl }}{{ post.url }}"><h2>{{ post.title }}</h2></a>
        <p>{{ post.date | date_to_string }}</p>
    </div>
    {% endfor %}
</div>
